apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: sonic-demo
spec:
  destination:
    namespace: namespace
    server: "https://kubernetes.default.svc"
  project: project
  source:
    path: path
    repoURL: --
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
